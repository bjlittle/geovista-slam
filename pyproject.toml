[build-system]
# Defined by PEP 518
requires = [
    "setuptools>=61",
    "setuptools-scm[toml]>=7",
    "wheel"
]
# Defined by PEP 517
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'

[tool.check-manifest]
ignore = [
    "src/slam/_version.py",
]

[tool.isort]
force_sort_within_sections = "True"
known_first_party = "slam"
line_length = 88
profile = "black"
skip_gitignore = "True"
verbose = "False"

[tool.pytest.ini_options]
addopts = "-ra -v --doctest-modules --doctest-continue-on-failure --import-mode=importlib"
minversion = "6.0"
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS NUMBER"
testpaths = "tests"

[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    # pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # isort
    "I",
    # pyupgrade
    "UP",
]

[tool.ruff.isort]
force-sort-within-sections = true
known-first-party = ["slam"]

[tool.ruff.mccabe]
max-complexity = 22

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.setuptools_scm]
write_to = "src/slam/_version.py"
local_scheme = "dirty-tag"

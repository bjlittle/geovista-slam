name: ci-locks

on:
  workflow_dispatch:
  schedule:
    - cron: "3 0 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-locks:
    name: "lock (python ${{ matrix.python-version }})"

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    env:
      ENV_NAME: "ci-locks"
      ENV_FNAME: "requirements/geovista.yml"

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: "conda setup"
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        activate-environment: ${{ env.ENV_NAME }}
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: "conda install"
      shell: bash
      run: |
        conda install --quiet --name ${{ env.ENV_NAME }} conda-lock

    - name: "conda info"
      run: |
        conda info -e
        conda info
        conda list

    - name: "lock (python ${{ matrix.python-version }})"
      run: |
        PREFIX="py$(echo '${{ matrix.python-version }}' | tr -d '.')"
        conda-lock --channel conda-forge --kind explicit --file ${{ env.ENV_FNAME }} --platform linux-64 --filename-template "${PREFIX}-lock-{platform}.txt"

    - uses: actions/upload-artifact@v3
      with:
        name: lock-artifacts
        path: ${{ github.workspace }}/requirements/locks/*.txt


# Reference:
#   - https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/keeping-your-actions-up-to-date-with-dependabot

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "new: pull request"
      - "bot"
    commit-message:
      prefix: "chore: "
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
      semver-major-days: 5
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      pip:
        patterns:
          - "*"
    labels:
      - "new: pull request"
      - "bot"
    commit-message:
      prefix: "chore: "
      include: "scope"
